<header>
    <nav class="bg-primary p-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Icono a la izquierda -->
        <div class="text-white text-2xl font-bold">
          <a href="#">Natural Plans</a>
        </div>
        <!--<img class="rounded-full" src="../../../../assets/logo.png" alt="logotipo">-->
        
        <!-- Botón de menú para móvil -->
        <div class="md:hidden">
          <button id="menu-button" class="text-white focus:outline-none" data-collapse-toggle="mobile-menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
  
        <!-- Opciones de menú -->
        <div class="hidden md:flex space-x-4 text-white">
          @for(option of optionsList; track option.name) {
            <a [routerLink]="option.route" class="hover:bg-gray-700 px-3 py-2 rounded-md">
              {{option.text}}
            </a>
          }
        </div>
      </div>
      
      <!-- Menú desplegable para móvil -->
      <div id="mobile-menu" class="hidden md:hidden">
        @for(option of optionsList; track option.name) {
          <a [routerLink]="option.route" class="text-white hover:text-white px-3 py-2 rounded-md">
            {{option.text}}
          </a>
        }
      </div>
    </nav>
  </header>
